- name: LIN
  url: https://github.com/macchina/LIN
  description: LIN bus functionality for M2 on 2 channels

- name: SamNonDuePin
  url: https://github.com/macchina/SamNonDuePin
  description: Gives M2 access to "non-Due" pins.

